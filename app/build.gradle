apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "open.hui.ren.githubclientdemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':library')

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    // Custom
    compile("com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion")
            {
                exclude module: 'okhttp'
            }
    compile "com.squareup.retrofit2:converter-gson:$rootProject.gsonConvertVersion"
    compile "com.squareup.okhttp3:okhttp:$rootProject.okHttpVersion"
    // apt based preference
    compile "com.baoyz.treasure:treasure:$rootProject.treasureVersion"
    apt "com.baoyz.treasure:treasure-compiler:$rootProject.treasureVersion"
    // Dagger dependencies
    apt "com.squareup:javapoet:$rootProject.javapoetVersion"
    apt "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"
    compile "com.google.dagger:dagger:$rootProject.daggerVersion"
    // auto
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    // butter knife
    compile "com.jakewharton:butterknife:$rootProject.butterKnifeVersion"
    apt "com.jakewharton:butterknife-compiler:$rootProject.butterKnifeVersion"
    // picasso
    compile "com.squareup.picasso:picasso:$rootProject.picassoVersion"
    // Robolectric
    testCompile "org.robolectric:robolectric:$rootProject.robolectricVersion"
    // Mockito
    testCompile "org.mockito:mockito-core:$rootProject.mockitoVersion"
    // unit
    testCompile "junit:junit:$rootProject.junitVersion"
    // android test
    androidTestCompile("com.android.support.test.espresso:espresso-core:$rootProject.espressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile("com.android.support.test.espresso:espresso-idling-resource:$rootProject.espressoVersion") {
        exclude module: 'support-annotations'
    }
    androidTestCompile("com.android.support.test:runner:$rootProject.runnerVersion") {
        exclude module: 'support-annotations'
    }
    androidTestCompile("com.android.support.test:rules:$rootProject.runnerVersion") {
        exclude module: 'support-annotations'
    }
    androidTestCompile "junit:junit:$rootProject.junitVersion"
}
