    sourceCompatibility = this.&getJavaVersion()
    targetCompatibility = this.&getJavaVersion()

    // Sdk and tools
    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"
    minSdkVersion = 26
    targetSdkVersion = 26
    supportLibraryVersion = '25.3.0'
    // Test
    espressoVersion = '2.2.2'
    runnerVersion = '0.5'
