    sourceCompatibility = this.&getJavaVersion()
    targetCompatibility = this.&getJavaVersion()

    // Sdk and tools
    compileSdkVersion = 26
    buildToolsVersion = "27.0.3"
    minSdkVersion = 15
    targetSdkVersion = 26
    supportLibraryVersion = '27.1.1'
    // Test
    espressoVersion = '3.0.2'
    runnerVersion = '1.0.2'
